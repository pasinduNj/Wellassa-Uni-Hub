        <div class="container centered-form">
            <div class="form-container">
                <h1 class="mt-5 mb-4 text-center">Add New Products</h1>
                <form action="add_item.php" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="text" id="price" name="price" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" min="1" id="quantity" name="quantity" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label><br>
                        <select id="category" name="category" class="form-control" required><br>
                            <option value="">Select Category</option>
                            <option value="camping">Camping Items</option>
                            <option value="gift">Gift Items</option>
                            <option value="electronics">Electronics</option>
                            <option value="costume">Costume</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item_image">Product Images:</label><br>
                        <input type="file" id="item_image" name="item_image[]" class="form-control-file" multiple required>
                    </div><br>
                    <button type="submit" class="btn btn-primary">Add Product</button><br>
                </form>
