<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Add New Product</h1>
        <form action="add_item.php" method="post" enctype="multipart/form-data">
            <!-- Remove Product ID field -->
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" class="form-control" required>

                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>

                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control" required>

                    <option value="gift">Gift Items</option>

                <label for="providerid">Provider ID:</label>
                <input type="text" id="providerid" name="providerid" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="item_image">Product Image:</label>
                <input type="file" id="item_image" name="item_image" class="form-control-file" required>
            </div>
